<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- my css -->
    <link  href="/css/dist/style.css" rel="stylesheet">

    <title>Jurnal</title>
  </head>
  <body>






    <!-- modal window -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Введите информацию по вашему оборудованию</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" >
                <label for="floatingInputValue">Фамилия и Имя</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" >
                <label for="floatingInput">Серийный номер устройства</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" >
                <label for="floatingInput">Дополнительно</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Комментарий</label>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal window -->

    <!-- buttons add, edit, search -->
    <section class="form_add_elemets">
      <h1 class="Title_name">Журнал для ведения учета USB</h1>
      <div class="container form_buttons">
        <div class="add_del">
          <button type="button" class="btn btn-success" id="myInput" data-bs-toggle="modal" data-bs-target="#myModal" data-bs-whatever="@mdo">Добавить запись</button>
          <!-- <button type="button" class="btn btn-success">Редактировать</button> -->
        </div>
        <div class="search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button type="button" class="btn btn-success">Найти</button>
        </div>
      </div>
    </section>
    <!-- end buttons add, edit, search -->

    <!-- tabel -->
    <section>
      <div class="container">
        <table class="table table-dark table-hover border">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Фамилия и Имя</th>
              <th scope="col">Серийный номер</th>
              <th scope="col">Дополнительно</th>
              <th scope="col">Комментарий</th>
              <th scope="col">Удаление из журнала</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Comment</td>
              <td><a href="#">Удалить</a> / <a href="#">Редактировать</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>Comment</td>
              <td><a href="#">Удалить</a> / <a href="#">Редактировать</a></td>
            </tr>            
          </tbody>

        </table>
      </div>
    </section>
    <!-- end table -->







    <!-- my JS -->
    <script src="/js/style.js"> </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
